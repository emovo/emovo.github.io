<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
.scopeChoice input{
    margin:0;padding:0;
    -webkit-appearance:none;
       -moz-appearance:none;
            appearance:none;
}
.world{
  background-image:url(http://www.pngall.com/wp-content/uploads/2016/06/Earth-Free-Download-PNG.png);
}
.us{
  background-image:url(https://upload.wikimedia.org/wikipedia/commons/8/88/United-states_flag_icon_round.svg);
}
.scopeChoice input:active +.selecting{opacity: .9;}
.scopeChoice input:checked +.selecting{
    -webkit-filter: none;
       -moz-filter: none;
            filter: none;
}
.selecting{
    cursor:pointer;
    background-size:contain;
    background-repeat:no-repeat;
    display:inline-block;
    width:75px;height:65px;
    -webkit-transition: all 100ms ease-in;
       -moz-transition: all 100ms ease-in;
            transition: all 100ms ease-in;
    -webkit-filter: brightness(1.8) grayscale(1) opacity(.7);
       -moz-filter: brightness(1.8) grayscale(1) opacity(.7);
            filter: brightness(1.8) grayscale(1) opacity(.7);
}
.selecting:hover{
    -webkit-filter: brightness(1.2) grayscale(.5) opacity(.9);
       -moz-filter: brightness(1.2) grayscale(.5) opacity(.9);
            filter: brightness(1.2) grayscale(.5) opacity(.9);
}
</style>
<body class="w3-light-grey">
<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-border-bottom w3-xlarge">
  <a href="#" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b><i class="fa fa-map-marker w3-margin-right"></i>Logo</b></a>
  <a href="#" class="w3-bar-item w3-button w3-right w3-hover-red w3-text-grey"><i class="fa fa-search"></i></a>
</div>

<div id="input" style="text-align: center;">
      <h2>Hello {{ username }}!</h2>
      <h3>Search the world with us</h3>
      <form action="loading.html" target="_blank" class="w3-row-padding" style="display: inline-block; text-align:left"><!--margin:0 -16px; -->
          <label>Enter your monthly income before taxes (in USD):</label>
          <input class="w3-input w3-border" type="number" style="display: inline-block; align:left" placeholder="Monthly Income ($)" required name="Monthly Income ($)">
          <p></p>
          <label>Enter your savings before taxes (in USD)</label>
          <input class="w3-input w3-border" type="number" placeholder="Total Savings ($)" required name="Total Savings ($)">
          <p></p>
          <label>I prefer areas with temperatures that are...</label>
          <form id="tempPref" class="w3-row-padding" required>
            <br>
            <input type="radio" name="temp" value="hot" checked> hotter
            <br>
            <input type="radio" name="temp" value="moderate"> moderate
            <br>
            <input type="radio" name="temp" value="cold"> colder
            <br>
          </form>
          <br>
          <form class="scopeChoice" required>
              <label>Do you plan to live in the US or abroad?</label>
              <p></p>
              <input id="world" type="radio" name="stayInUS" value="World" />
              <label class="selecting world" for="world"></label>
              <input id="us" type="radio" name="stayInUS" value="US" />
              <label class="selecting us"for="us"></label>
          </form>
          <br>
          <button type="submit" class="w3-button w3-red" style="text-align: center;" width="120px" height="120px">Search!</button>
      </form>
</div>
<p></p>
<p></p>
<div id="signIn" class="btn white darken-4 col s10 m4">
     <button class="w3-button w3-dark-grey" style="display: block; margin: 0 auto;" href="/users/google-oauth/">
         <div class="left">
             <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
             Sign in to save information?
         </div>
     </button>
</div>
<p></p>
<p></p>
<!-- Footer -->
<footer class="w3-container w3-center w3-opacity w3-margin-bottom">
  <h5>Find Us On</h5>
  <div class="w3-xlarge w3-padding-16">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}

// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>

</body>
</html>
