function Currency(name, code, symbol, income, savings) {
    this.name=name
    this.code=code
    this.symbol=symbol
    this.convertedIncome=income
    this.convertedSavings=savings
}
function Language(name, localname) {
    this.name=name
    this.localName=localname
}
function TaxRates(high, low, sales) {
  this.highIncomeTax=high
  this.lowIncomeTax=low
  this.salesTax=sales
}
function Temperature(ftemp, ctemp, category) {
  this.fTemp=ftemp
  this.cTemp=ctemp
  this.category=category
}
function Country(name, capitalcity, gini, gni, taxrates, housingcost, currencyList, crimerate, languageList, alpha2, alpha3, population, area, lat, lng, flaglink, incomelevel, incomeDiff, temp, freedom, hdi, age, rankAvg, cities, citiesData, match, comments){
  this.name=name
  this.capitalCity=capitalcity
  this.gini=gini
  this.gni=gni
  this.taxRates=taxrates
  this.housingCost=housingcost
  this.currencyList=currencyList
  this.crimeRate=crimerate
  this.languageList=languageList
  this.alpha2=alpha2
  this.alpha3=alpha3
  this.population=population
  this.area=area //in billion meters squared
  this.lat=lat
  this.lng=lng
  this.flaglink=flaglink
  this.incomeLevel=incomelevel
  this.incomeDiff=incomeDiff
  this.temp=temp
  this.freedomIndex=freedom
  this.hdiValue=hdi
  this.ageExp=age
  this.rankAvg=rankAvg
  this.cities=cities
  this.citiesData=citiesData
  this.percentMatch=match
  this.comments=comments
}
